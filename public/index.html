<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>File Uploader by Abdul-Hafiz</title>
  </head>
  <body style="background: #000;">
    <div class="container my-5 text-center text-light">
      <h1>File Uploader by Abdul-Hafiz</h1>
    </div>
    <div class="container">
      <center>
        <span><i class="fa fa-cloud-upload text-light fa-5x" aria-hidden="true"></i></span>
        <p class="text-light">Select or Drag and drop image files to upload</p>
        <form id="form">
          <input type="file" id="files" class="text-light" accept="image/*" multiple />
          <button type="submit" class="">Upload</button>
        </form>
      </center>
    </div>

    <div class="container mt-3"><center id="message"></center></div>

    <script src="./index.js"></script>

<script src="https://kit.fontawesome.com/5af10b901a.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
